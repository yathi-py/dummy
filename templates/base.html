<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>
  </head>
  <body>
    <header >
        <div class="bg-dark text-light p-3 d-flex justify-content-between align-items-center">
            <h1>HELLOOO</h1>
            <div class="d-flex p-3">
                {% if not user.is_authenticated %}
                <a href="{% url 'login' %}" class="btn btn-light ms-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-light ms-2">Signup</a>
                {% else %}
                    <form method='post' action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                    </form>
                {% endif %}
            </div>
        </div>

    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="bg-dark text-light p-3 d-flex justify-content-end">
            @2024
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
