{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <h1>login</h1>
        </div>
        <div class="row">
            <div class="col-md-6 offset-3">
                <form method="post" action="">
            {% csrf_token %}
                    <div class="form-group">
                        {{ form.username.label_tag }}
                        <input
                                type="text"
                                name="username"
                                class="form-control"
                                id="id_username"
                                required
                        >
                    </div>
                    <div class="form-group">
                        {{ form.password.label_tag }}
                        <input
                                type="password"
                                name="password"
                                class="form-control"
                                id="id_password"
                                required
                        >
                    </div>

            <button type="submit" class="btn btn-primary mt-4">Login</button>
            </form>
            </div>

        </div>

    </div>

{% endblock %}
