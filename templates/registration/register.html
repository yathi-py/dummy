{% extends 'base.html' %}
{% block content %}
    <div class="container">
    <div class="row">
        <h1>Register</h1>
    </div>
    <div class="row">
        <div class="col-md-6 offset-3">
            <form method="post" action="">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                    {{ field.label_tag }}
                    <input type="{% if 'password' in field.label_tag %}'password'{% else %}'text'{% endif %}"
                    name='{{ field.html_name }}'
                    class='form-control'
                    id = '{{ field.id_for_label }}'
                    required
                    >
                    </div>
            {% if field.errors %}
                {% for error in field.errors%}
                    {{ error|escape }}
                {% endfor %}
            {% endif %}
                {% endfor %}
                <button class="btn btn-primary mt-3">Register</button>
            </form>
        </div>
    </div>
    </div>

{% endblock %}
